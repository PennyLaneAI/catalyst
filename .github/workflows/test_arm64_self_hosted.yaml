name: Testing ARM
on:
  pull_request:

concurrency:
  group: test
  cancel-in-progress: true

jobs:
  test:
    runs-on: xanadu-arm64-mac

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - run: pyenv global ${{ matrix.python-version }}

      - run: |
          which python3
          python3 --version
          python3 -c 'print("Hello World")'
