# OQD Beam Parameters
# ~~~~~~~~~~~~~~~~~~~
#
# A database containing parameters relating to the laser beams used in an Open Quantum Design (OQD)
# trapped-ion quantum computer device.

oqd_config_schema = "v0.1"

[beams.downstate_upstate]
transition = "downstate_upstate"
rabi = "2 * math.pi * 1e6"
detuning = 0
phase = 0
polarization = nan
wavevector = nan

[beams.downstate_estate]
transition = "downstate_estate"
rabi = "2 * math.pi * 1e6"
detuning = 0
phase = 0
polarization = nan
wavevector = nan
