[pytest]
markers =
    old_frontend: marks tests that should only be run with capture disabled.
    capture_todo: marks functionality that needs to be updated before it can be run with program capture.
    xdsl: marks tests for xdsl testing (select with '-m "xdsl"')
xfail_strict=true
filterwarnings =
    error::pennylane.exceptions.PennyLaneDeprecationWarning
