schema = 1

[device]
name = "braket.aws.qubit"
version = "v0.31.0"
precision = ['float32', 'float64']

[operations]
observables = [
	"NamedObs",
	"HermitianObs",
	"TensorObs",
]

[[operations.gates]]
full = [
	"Identity",
	"PauliX",
	"PauliY",
	"PauliZ",
	"Hadamard",
	"S",
	"T",
	"CNOT",
	"CY",
	"CZ",
	"SWAP",
	"PhaseShift",
	"RX",
	"RY",
	"RZ",
	"CSWAP",
	"PSWAP",
	"ISWAP",
	"Toffoli",
]
matrix = [
	# QubitUnitary should never be here.
	# Gates in "matrix" are decomposed to QubitUnitary.
	# Having a QubitUnitary here would mean an infinite loop.
	"OrbitalRotation",
	"MultiControlledX",
	# TODO:
	# Why is qml.ops.Controlled not in qml namespace?
	# TODO:
	# other gates supported via applying matrices
]

[measurements]
exactshots = [
	"Expval",
	"Var",
]
finiteshots = [
	"Probs",
	"Sample",
	"Measure", # mid-circuit measurement
]

[compilation]
qjit_compatible = true
control_flow = false
dynamic_qubit_management = false # true after merging `StateVectorLQubitDynamic` to the monorepo
